name: E2E Fixture

on:
  workflow_dispatch:

jobs:
  upterm:
    runs-on: ubuntu-latest
    outputs:
      ssh-command: ${{ steps.upterm.outputs.ssh-command }}
    steps:
      - uses: actions/checkout@v4

      - name: Start upterm session
        id: upterm
        uses: ./
        with:
          wait-timeout-minutes: 5
